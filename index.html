<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            outline: none;
            background-color: #f2f2f2;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container.active {
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="tab active" onclick="showForm('login')">Login</button>
    <button class="tab" onclick="showForm('register')">Register</button>

    <!-- Login Form -->
    <div id="login" class="form-container active">
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Register Form -->
    <div id="register" class="form-container">
        <form action="register.php" method="POST">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</div>

<script>
    function showForm(formId) {
        // Hide both forms
        document.getElementById('login').classList.remove('active');
        document.getElementById('register').classList.remove('active');

        // Remove active class from both tabs
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

        // Show selected form and add active class to the clicked tab
        document.getElementById(formId).classList.add('active');
        event.target.classList.add('active');
    }
</script>

</body>
</html>
